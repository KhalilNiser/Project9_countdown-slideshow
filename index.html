<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--                ---- CSS_LINK -->
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <title>Project9 Countdown Slideshow</title>
</head>
<body>
    <!--                ---- TIMEOUT_TIMER ---- -->
    <h1>JavaScript Countdown Slideshow</h1>

    <p>How many seconds would you like to set your alarm for?</p>

    <input id="seconds" value="">

    <button onclick="countdown()">Click here!</button>

    <p id="timer"><br><br><br></p>
    <!--                ---- END_TIMEOUT_TIMER ---- -->



    <!--                ---- SLIDESHOW_PROJECT -->
    <h2 style="text-align: center;">Slideshow Gallery</h2>

    <!-- DIV_CONTAINER: Container for the image gallery -->
    <div class="container">

        <!-- SLIDESHOW-1_DIV: Full width images with number and caption -->
        <div class="mySlides">
            <div class="numbertext">1/3</div>
            <img src="/images/car1.jpg" style="width: 100%;">
        <!-- END_SLIDESHOW-1_DIV -->
        </div>
        <!-- SLIDESHOW-2_DIV -->
        <div class="mySlides">
            <div class="numbertext">2/3</div>
            <img src="/images/car2.jpg" style="width: 100%;">
        <!-- SLIDESHOW-2_DIV -->
        </div>
        <!-- SLIDESHOW-3_DIV -->
        <div class="mySlides">
            <div class="numbertext">3/3</div>
            <img src="/images/car3.jpg" style="width: 100%;">
        <!-- END_SLIDESHOW-3_DIV -->
        </div>


        <!-- a_ATTRIBUTE_ELEMENT: The next and the previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;&#10095;</a>


        <!-- CAPTION_CONTAINER_DIV: Image text -->
        <div class="caption-container"></div>
        <p id="caption"></p>


        <!-- ROW_DIV: Thumbnail Images: Allows the user to pick any image from the slide-->
        <div class="row">
            <!-- COLUMN-1_DIV -->
            <div class="column">
                <img class="demo cursor" src="/images/car1.jpg" style="width: 100%;"
                onclick="currentSlide(1)" alt="Car 1">
            <!-- END_COLUMN-1_DIV -->
            </div>
            
            <!-- COLUMN-2_DIV -->
            <div class="column">
                <img class="demo cursor" src="/images/car2.jpg" style="width: 100%;"
                onclick="currentSlide(2)" alt="Car 2">
            <!-- END_COLUMN-2_DIV -->
            </div>
            
            <!-- COLUMN-3_DIV -->
            <div class="column">
                <img class="demo cursor" src="/images/car3.jpg" style="width: 100%;"
                onclick="currentSlide(3)" alt="Car 3">
            <!-- END_COLUMN-3_DIV -->
            </div>
        <!-- END_ROW_DIV -->
        </div>
    <!-- END_DIV_CONTAINER -->
    </div>
    <!--                ---- END_SLIDESHOW_PROJECT -->
    


    <!--                ---- JAVASCRIPT_LINK ---- -->
    <script src="/JS/main.js"></script>
</body>
</html>
